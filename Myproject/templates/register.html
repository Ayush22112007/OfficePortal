{% extends "menu.html" %}
{% block content %}
<style>
  @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  html, body {
    height: 100%;
    width: 100%;
    background: #f2f2f2;
  }
  .register-wrapper {
    max-width: 480px;
    margin: 3rem auto;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
    padding: 2rem 2.5rem 3rem 2.5rem;
  }
  .register-title {
    font-size: 26px;
    font-weight: 600;
    text-align: center;
    line-height: 70px;
    color: #fff;
    user-select: none;
    border-radius: 15px 15px 0 0;
    background: linear-gradient(-135deg, #c850c0, #4158d0);
    margin: -2rem -2.5rem 2rem -2.5rem;
  }
  form {
    position: relative;
  }
  .register-field {
    position: relative;
    height: 50px;
    width: 100%;
    margin-top: 20px;
  }
  .register-field input {
    height: 100%;
    width: 100%;
    outline: none;
    font-size: 15px;
    padding-left: 20px;
    border: 1px solid lightgrey;
    border-radius: 25px;
    transition: all 0.3s ease;
  }
  .register-field input:focus,
  .register-field input:valid {
    border-color: #4158d0;
  }
  .register-field label {
    position: absolute;
    top: 50%;
    left: 20px;
    color: #999999;
    font-weight: 400;
    font-size: 14px;
    pointer-events: none;
    transform: translateY(-50%);
    transition: all 0.3s ease;
  }
  .register-field input:focus ~ label,
  .register-field input:valid ~ label {
    top: 0%;
    font-size: 13px;
    color: #4158d0;
    background: #fff;
    padding: 0 5px;
    transform: translateY(-50%);
  }
  button[type="submit"] {
    width: 100%;
    height: 50px;
    background: linear-gradient(-135deg, #c850c0, #4158d0);
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 500;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 30px;
    transition: all 0.3s ease;
  }
  button[type="submit"]:active {
    transform: scale(0.95);
  }
  .error-message {
    margin-top: 10px;
    color: #e53e3e;
    font-size: 14px;
    text-align: center;
  }
  .login-link {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
  }
  .login-link a {
    color: #4158d0;
    text-decoration: none;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-wrapper">
  <div class="register-title">Register</div>
  <form method="POST" novalidate>
    {% csrf_token %}

    {% for field in form %}
      <div class="register-field">
        {{ field }}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% if field.errors %}
          <div class="error-message">{{ field.errors.as_text }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit">Register</button>
  </form>

  {% for message in messages %}
    <p class="error-message">{{ message }}</p>
  {% endfor %}

  <div class="login-link">
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
  </div>
</div>

{% endblock %}
