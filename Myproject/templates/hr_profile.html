{% extends "menu.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10 transition-all duration-300 hover:shadow-2xl">
  <!-- Header Section -->
  <div class="flex flex-col md:flex-row items-center justify-between mb-10 pb-6 border-b border-gray-100">
    <div class="flex items-center space-x-4 mb-4 md:mb-0">
      <div class="w-16 h-16 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-white text-2xl font-bold">
        {{ user.username|first|upper }}
      </div>
      <div>
        <h2 class="text-3xl font-bold text-gray-800">HR Profile</h2>
        <p class="text-gray-500">Manage your personal information</p>
      </div>
    </div>
  </div>

  <!-- Profile Information -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Username Card -->
    <div class="p-6 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl border border-blue-100 shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
      <div class="flex items-start">
        <div class="mr-4 mt-1 text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-medium text-blue-700 uppercase tracking-wider">Username</h3>
          <p class="text-xl font-semibold text-gray-900 mt-1">{{ user.username }}</p>
        </div>
      </div>
    </div>

    <!-- Email Card -->
    <div class="p-6 bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl border border-green-100 shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
      <div class="flex items-start">
        <div class="mr-4 mt-1 text-green-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-medium text-green-700 uppercase tracking-wider">Email</h3>
          <p class="text-xl font-semibold text-gray-900 mt-1">{{ user.email }}</p>
        </div>
      </div>
    </div>

    <!-- Role Card -->
    <div class="p-6 bg-gradient-to-br from-purple-50 to-violet-50 rounded-xl border border-purple-100 shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1 md:col-span-2">
      <div class="flex items-start">
        <div class="mr-4 mt-1 text-purple-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-medium text-purple-700 uppercase tracking-wider">Role</h3>
          <p class="text-xl font-semibold text-gray-900 mt-1">{{ role }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
