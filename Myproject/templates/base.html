<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Integrated Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .topbar {
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .topbar a, .topbar button {
      color: #f2f2f2;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      border: none;
      background: none;
      cursor: pointer;
    }

    .topbar a:hover, .topbar button:hover {
      background-color: #ddd;
      color: black;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 50px; /* below the topbar */
      left: 0;
      background-color: #111;
      padding-top: 20px;
      display: none;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main-content {
      padding: 80px 20px; /* push below topbar */
      transition: margin-left 0.3s;
    }

    .with-sidebar {
      margin-left: 200px;
    }

    header {
      background-color: #2aff00;
      height: 5px;
    }
  </style>
</head>
<body>

  <!-- Optional color strip -->
  <header></header>

  <div class="topbar">
    <button onclick="toggleSidebar()">â˜°</button>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="sidebar" id="mySidebar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'student' %}">Student</a>
    <a href="{% url 'contact' %}">Contact</a>
  </div>

  <div class="main-content" id="mainContent">
    
    
    {% block content %}
    <menu>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
      <li><a href="{% url 'student' %}">Student</a></li>
    </menu>
    {% endblock %}
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      const content = document.getElementById("mainContent");

      if (sidebar.style.display === "block") {
        sidebar.style.display = "none";
        content.classList.remove("with-sidebar");
      } else {
        sidebar.style.display = "block";
        content.classList.add("with-sidebar");
      }
    }
  </script>

</body>
</html>
